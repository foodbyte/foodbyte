<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Byte</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="nav-bar">
          <div class="recipe-home-search">
            <form onsubmit="App.searchItem()" class="menu-form">
              <input
                id="search-word"
                type="text"
                placeholder="Search a dish ... "
              />
              <input type="submit" value="Find Dish" />
            </form>
            <button onclick="App.addItem()">Add A Dish</button>
          </div>
        </div>

        <div id="menu-items" class="menu-items">
          <h1>FoodByte Menu</h1>
        </div>
      </div>

      <div class="right-container">
        <div>
          <h1>Weekly Food Journal</h1>
        </div>
        <div class="journal-input">
          <form action="">
            <input type="text" placeholder="Please enter current week" />
            <input type="submit" value="Save Current Journal" />
          </form>
        </div>
        <div id="journal-collection" class="journal-collection"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
